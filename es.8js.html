    <body onload="primi()">
<script>
            function primi(){
                for(let i=1;i<=100;i++){
                    if(isPrime(i)){
                        document.write(" "+i + "°");
                    }else{
                        document.write(" "+i + " ");
                    }
                }
            }
            function isPrime(n){
                let primo=true;
                for(let fattore=2;fattore<n/2&&primo;fattore++){
                    if(n%fattore==0){
                        primo=false;
                    }
                }return primo;
